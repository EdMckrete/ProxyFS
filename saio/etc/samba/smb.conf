# See smb.conf.example for a more detailed config file or
# read the smb.conf manpage.
# Run 'testparm' to verify the config is correct after
# you modified it.

[global]
	workgroup = SAMBA
	security = user

	passdb backend = tdbsam

	printing = cups
	printcap name = cups
	load printers = yes
	cups options = raw

# ProxyFS Share:
[proxyfs]
      comment = ProxyFS test volume
      path = /mnt/CommonVolume
      vfs objects = proxyfs
      proxyfs:volume = CommonVolume
      valid users = swift
      public = yes
      writable = yes
      printable = no
      browseable = yes
      read only = no
      oplocks = False
      level2 oplocks = False
      aio read size = 1
      aio write size = 1
